<ion-content>
  <ion-card>
    <ion-card-header>
      <img class="header-login" src="/assets/images/COSMEKA_HEADER.svg" />
    </ion-card-header>
    <ion-card-content>
      <ion-title>
        Iniciar Sesi√≥n
      </ion-title>
      <form autocomplete="off" [formGroup]="login" (ngSubmit)="ingresar()">
        <ion-list >
          <ion-item>
            <ion-label position="floating">
              Email</ion-label>
            <ion-input name="email" required="" type="text" [(ngModel)]="email" formControlName="email" autocomplete="false" aria-autocomplete="none">
              
            </ion-input>
            <ion-icon class="icon-input" name="mail-outline" role="img" aria-label="mail outline" slot="end"></ion-icon>
            
          </ion-item>
        </ion-list>
        <ion-list>
          <ion-item>
            <ion-label position="floating">
              Password
            </ion-label>
            <ion-input name="password" [(ngModel)]="password" required="" type="password" #passwordEyeRegister  [type]="passwordTypeInput" formControlName="password" autocomplete="false">
              
            </ion-input>
            <ion-icon class="icon-input" [name]="iconpassword" (click)="togglePasswordMode()" slot="end"></ion-icon>
              
          </ion-item>
        </ion-list>
        <div class="buttonContainer">
          <!---->
          <!---->
          <ion-button class="mt-3" color="dark" expand="block" type="submit" [disabled]="!login.valid">Ingresar</ion-button>                   
          
        </div>
        
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
