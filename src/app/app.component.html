<ion-app>
  
  <ion-split-pane contentId="main-content">
    <ion-menu id="menu" contentId="main-content" type="overlay">
      <ion-content>
        <ion-list id="inbox-list">
          <ion-list-header>
            BOLET√çN
            <br />
            APP

          </ion-list-header>

          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
            <ion-item align-self="center" routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false" routerLinkActive="selected">
              <ion-icon align-self="center" [ios]="p.icon + '-outline'" [md]="p.icon + '-outline'"></ion-icon>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>        

        <ion-list id="labels-list">
          <ion-item align-self="center" routerDirection="root" [routerLink]="[label.url]" *ngFor="let label of labels" lines="none" detail="false" routerLinkActive="selected">
            <ion-icon [ios]="label.icon + '-outline'" [md]="label.icon + '-outline'"></ion-icon>
          </ion-item>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
